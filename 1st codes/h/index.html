<!DOCTYPE html>
<html>
<head>
    <title>A SIGN IN PAGE</title>
    <!SIGN-INPAGE>
    <link rel="stylesheet" type="text/css" href="open.css">
    <body>
        <div class="loginBox">
            <img src="http://cdn.pixabay.com/photo/2017/07/18/23/23/user-2517433_1280.png" class="user" alt="">
            <h3>Sign in</h3>
            <form>
                <div class="inputBox">
                    <span><i class="fa-user"></i></span>
                    <input type="text" placeholder="username">
                </div>
                <div class="inputBox">
                    <span><i class="fa fa-lock"></i></span>
                    <input type="password" placeholder="password">
                </div>
                <input type="submit" value="login">
            </form>
            <a href="#">Forgot password</a>
             
        </div>
    </body>

</head>
</html>
